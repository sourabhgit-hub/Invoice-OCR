<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Rectangles with Text Copy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="image-column">
            <div class="image-container" id="image-container">
                <img id="image" src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Fixed Size Image">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="form-column">
            <form id="textForm">
                <div id="textFieldsContainer">
                    <!-- Default input fields will be added here dynamically -->
                </div>
                <br>
                <button type="submit">Submit</button>
            </form>
            <a href="/">Upload Another Image</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
